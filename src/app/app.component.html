<ion-app>

    <ion-menu color="primary" side="start" menuId="menuPrincipal" contentId="principal">

        <ion-header>
            <ion-toolbar color="secondary">
                <ion-img src="/assets/img/logosonus.png" routerLink="/home"></ion-img>
            </ion-toolbar>
        </ion-header>

        <ion-content color="primary">

            <ion-list>

                <ion-menu-toggle slot="start">

                    <ion-item color="primary" routerLink="/nosotros-slides">
                        <ion-icon slot="start" name="people"></ion-icon>
                        <ion-label> Nosotros</ion-label>
                    </ion-item>

                    <ion-item color="primary" routerLink="/galeria-menu">
                        <ion-icon slot="start" name="images"></ion-icon>
                        <ion-label> Galeria</ion-label>
                    </ion-item>

                    <ion-item color="primary" routerLink="/contacto-menu">
                        <ion-icon slot="start" name="mail"></ion-icon>
                        <ion-label> Contacto</ion-label>
                    </ion-item>

                </ion-menu-toggle>

            </ion-list>

        </ion-content>

    </ion-menu>

    <ion-router-outlet id="principal"></ion-router-outlet>


</ion-app>
