<ion-slides pager="true" class="slide-full">

    <ion-slide *ngFor="let slide of slides" class="slide slide-1">
        <ion-card color="primary" mode="ios">
            <img [src]="slide.img" class="slide-image">

            <ion-card-header>
                <ion-card-title>
                    {{slide.titulo}}
                </ion-card-title>
            </ion-card-header>

            <ion-card-content>
                {{slide.desc}}
            </ion-card-content>

        </ion-card>
    </ion-slide>

    <ion-slide>

        <ion-card color="primary" mode="ios">
            <img src="/assets/img-slides/electric-guitar.svg" class="slide-image">

            <ion-card-header>
                <ion-card-title>
                    Â¡Nuestros sonidos!
                </ion-card-title>
            </ion-card-header>

            <ion-card-content>
                <ion-button size="large" expland="full" color="secondary" fill="outline" (click)="volver()">
                    Al Menu!
                </ion-button>
            </ion-card-content>

        </ion-card>
    </ion-slide>

</ion-slides>
