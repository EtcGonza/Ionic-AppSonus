<ion-grid>

    <ion-row>
        <ion-col size="6" *ngFor="let imagen of imagenes">
            <img class="galeria" [src]="imagen.path" (click)="verImagen(imagen)">
        </ion-col>
    </ion-row>
    <ion-button class="ion-margin" size="large" expand="full" color="primary" fill="outline" (click)="volver()">
        Volver
    </ion-button>
</ion-grid>
